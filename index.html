<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>EHA – Alleinunterhalter</title>
  <meta name="description" content="EHA – Alleinunterhalter: Live-Musik für (fast) jede Gelegenheit">

  <style>
    :root{
      --bg1:#07070a;
      --bg2:#0b0b12;
      --card:rgba(255,255,255,.06);
      --border:rgba(255,255,255,.12);
      --txt:#fff;
      --muted:rgba(255,255,255,.75);
      --shadow:0 18px 60px rgba(0,0,0,.55);
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      min-height:100vh;
      font-family:Arial, Helvetica, sans-serif;
      color:var(--txt);
      background:
        radial-gradient(1100px 520px at 50% 15%, rgba(80,140,255,.22), transparent 60%),
        radial-gradient(900px 480px at 65% 35%, rgba(255,120,220,.16), transparent 55%),
        radial-gradient(700px 420px at 35% 45%, rgba(255,210,120,.12), transparent 55%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px 14px;
      text-align:center;
    }

    .card{
      width:min(760px,100%);
      background:var(--card);
      border:1px solid var(--border);
      border-radius:22px;
      box-shadow:var(--shadow);
      padding:28px 22px;
      backdrop-filter:blur(8px);
    }

    .logo{
      width:260px;
      max-width:70vw;
      height:auto;
      display:block;
      margin:0 auto 14px;
      filter:drop-shadow(0 16px 22px rgba(0,0,0,.45));
    }

    h1{
      margin:6px 0;
      font-size:clamp(26px,3.2vw,40px);
      letter-spacing:.5px;
    }

    .sub{
      margin:0 auto;
      max-width:52ch;
      color:var(--muted);
      font-size:clamp(14px,1.6vw,18px);
      line-height:1.45;
    }
  </style>
</head>

<body>
  <div class="card">
    <img src="/Logo.png" alt="Alleinunterhalter EHA Logo" class="logo">
    <h1>Alleinunterhalter EHA</h1>
    <p class="sub">Live-Musik für (fast) jede Gelegenheit</p>
  </div>
</body>
</html>
